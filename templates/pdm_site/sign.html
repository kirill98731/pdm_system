<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Pdm site</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    {% load static %}
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/mdb.min.js' %}"></script>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
        <!-- Google Fonts Roboto -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
        <!-- Material Design Bootstrap -->
        <link rel="stylesheet" href="{% static 'css/mdb.min.css'%}">
        <!-- Your custom styles (optional) -->
        <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<style>

    body {
        background: #F5FFFA;
    }

    .send{
        margin-left: 40%;
        margin-right: 40%;
        margin-top: 10%;
    }
</style>
<body>

<nav class="mb-1 navbar navbar-expand-lg navbar-dark default-color">
  <a class="navbar-brand" href="/">Pdm control</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-333"
    aria-controls="navbarSupportedContent-333" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent-333">
    <ul class="navbar-nav mr-auto">
    </ul>
    <ul class="navbar-nav ml-auto nav-flex-icons">
      <li class="nav-item">
        <a class="nav-link" href="/sign/">Зарегистрируйтесь</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/login/">Войдите</a>
      </li>
    </ul>
  </div>
</nav>

    <form action="/sign/" method="post" class="send">
        <p style="color: red">{{ message }}</p>
        {% csrf_token %}
        <div class="form-group">
            <h3>Заполните все поля для регистрации</h3>
            <label for="exampleInputEmail1">Адрес электронной почты</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="user" aria-describedby="emailHelp" placeholder="example@mail.ru" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Пароль</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="pass" placeholder="*********" required>
        </div>
        <button type="submit" class="btn btn-info">Зарегистрироваться</button>
    </form>

    <footer class="page-footer font-small default-color fixed-bottom">
        <div class="footer-copyright text-center py-3">© 2020 Copyright:
            <a href="/#"> PdmControl.com</a>
        </div>
    </footer>
</body>

</html>
